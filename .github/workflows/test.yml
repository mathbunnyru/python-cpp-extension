name: Test everything

on:
  schedule:
    # Weekly, at 03:00 on Monday UTC
    - cron: "0 3 * * 1"
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    timeout-minutes: 5

    steps:
      - name: Checkout Repo âš¡ï¸
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set Up Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: 3.12

      - name: Install Dependencies ğŸ“¦
        run: pip3 install -r requirements.txt

      - name: Build and Install Python Extension ğŸ› ï¸
        run: pip3 install src/

      - name: Run Benchmarks ğŸ“Š
        run: pytest tests/test_benchmark.py --verbose
